# Hyprland Configuration File
# NVIDIA
render:explicit_sync =  0
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
# GSync
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Unreal Engine Optimizations
windowrulev2 = unset,class:^(UnrealEditor)$,title:^\w*$
windowrulev2 = noinitialfocus,class:^(UnrealEditor)$,title:^\w*$
windowrulev2 = suppressevent activate,class:^(UnrealEditor)$,title:^\w*$

# Set variables
$mainMod = SUPER
$terminal = alacritty
$fileManager = nautilus
$menu = pkill rofi || rofi -theme-str 'window {background-color: argb:CC000000;}' -show run
#Cursor
env = XCURSOR_SIZE,15
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,15
env = HYPRCURSOR_THEME,Adwaita
# Monitor configuration
monitor=,preferred,auto,1
windowrulev2 = opacity 0.9 0.9,class:.*

# Execute at launch
exec-once = hyprlock
exec-once = hyprpaper
exec-once = waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Input configuration
input {
    kb_layout = de
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# General configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(672853ff)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration configuration
decoration {
    rounding = 10
#    blur = true
#    blur_size = 3
#    blur_passes = 1
#    blur_new_optimizations = true
#    drop_shadow = true
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 1, default
    animation = fade, 1, 2, default # Recommended to disable on laptops
    animation = workspaces, 1, 2, default
}
# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}
env = STARSHIP_CONFIG,$HOME/.config/starship.toml
env = GTK_THEME,adw-gtk3-dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ':'

# Gestures
gestures {
    workspace_swipe = true
}

# Window rules

# Key bindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = Super_L&Shift_L , F,  exec, hyprctl dispatch fullscreenstate 1


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Media Keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING=1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GDK_SCALE,1

env = WLR_USE_LIBINPUT,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_RENDERER,vulkan

env = __GL_MaxFramesAllowed,1
env = __GL_THREADED_OPTIMIZATIONS,0

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


windowrulev2 = suppressevent maximize, class:.*

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
